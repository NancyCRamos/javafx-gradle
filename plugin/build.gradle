apply plugin: 'groovy'
apply plugin: 'maven'

group = 'com.bitbucket.shemnon.javafxplugin'
version = '0.0.0-SNAPSHOT'

repositories {
    //mavenRepo urls:'http://bitbucket somewhere'
    mavenCentral()
}

dependencies {
    groovy 'org.codehaus.groovy:groovy-all:2.0.5'
    compile gradleApi()
    compile files("${System.properties['java.home']}/../lib/ant-javafx.jar")
}

uploadArchives {
    repositories {
        mavenDeployer {
            def credentials = [
                    userName: System.getProperty('deploy.username'),
                    password: System.getProperty('deploy.password')
            ]
            repository(id: 'cloudbees',
                    url: uri('https://repository-javafx-gradle-plugin.forge.cloudbees.com/release/'),
                    authentication: credentials)
            snapshotRepository(id: 'cloudbees',
                    url: uri('https://repository-javafx-gradle-plugin.forge.cloudbees.com/snapshot/'),
                    authentication: credentials)
        }
    }
}


